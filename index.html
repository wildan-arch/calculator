<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
      <div class="calculator">
  <div class="display">
    <div id="previous-operand" ></div>
    <div id="current-operand" class="current-operand">0</div>
  </div>
        <div class="buttons">
         <button class="span-two function-btn" onclick="clearDisplay()">AC</button>
          <button class="function-btn" onclick="deleteNumber()">⌫</button>
         <button class="operator-btn" onclick="appendOperator('/')">÷</button>
          <button onclick="appendNumber('7')">7</button>
  <button onclick="appendNumber('8')">8</button>
  <button onclick="appendNumber('9')">9</button>
  <button class="operator-btn" onclick="appendOperator('*')">×</button>
  
  <button onclick="appendNumber('4')">4</button>
  <button onclick="appendNumber('5')">5</button>
  <button onclick="appendNumber('6')">6</button>
  <button class="operator-btn" onclick="appendOperator('-')">−</button>
  
  <button onclick="appendNumber('1')">1</button>
  <button onclick="appendNumber('2')">2</button>
  <button onclick="appendNumber('3')">3</button>
  <button class="operator-btn" onclick="appendOperator('+')">+</button>
  
  <button class="span-two" onclick="appendNumber('0')">0</button>
  <button onclick="appendNumber('.')">.</button>
  <button class="equals-btn" onclick="compute()">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
